<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>蓝牙设备搜索</title>
</head>
<body>
    <h1>搜索并连接蓝牙设备</h1>
    
    <button onclick="searchBluetoothDevices()">搜索蓝牙设备</button>
    
    <script>
        async function searchBluetoothDevices() {
            try {
                const devices = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true
                });
                
                console.log('已找到蓝牙设备:', devices.name);
                
                // 连接到蓝牙设备的代码可以在这里添加
            } catch (error) {
                console.error('搜索蓝牙设备时出错:', error);
            }
        }
    </script>
</body>
</html>
